<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="utf-8">
    <title>Porreta - Apuestas</title>
    <script type="text/javascript">
      // GitHub Pages SPA redirect - versi√≥n simplificada
      var l = window.location;
      var path = l.pathname.replace('/Porreta/', '');
      
      if (path && path !== 'index.html') {
        var redirect = l.protocol + '//' + l.hostname + (l.port ? ':' + l.port : '');
        redirect += '/Porreta/index.html?redirect=' + encodeURIComponent(path);
        redirect += (l.search ? '&' + l.search.slice(1) : '');
        redirect += l.hash;
        
        console.log('404 redirigiendo a:', redirect);
        window.location.replace(redirect);
      } else {
        // Si estamos en /Porreta/ o /Porreta/index.html, ir al inicio
        window.location.replace('/Porreta/');
      }
    </script>
  </head>
  <body>
  </body>
</html>
