<!doctype html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/png" href="/icon-192.png" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="theme-color" content="#1976d2" />
    <meta name="description" content="App de apuestas privada para amigos" />
    <link rel="apple-touch-icon" href="/icon-192.png" />
    <title>Porreta - Apuestas</title>
    
    <!-- GitHub Pages SPA redirect restoration -->
    <script type="text/javascript">
      (function(l) {
        var params = new URLSearchParams(l.search);
        var redirect = params.get('redirect');
        if (redirect) {
          var newUrl = '/Porreta/' + redirect + l.hash;
          console.log('Restaurando ruta desde 404:', newUrl);
          window.history.replaceState(null, '', newUrl);
        }
      }(window.location))
    </script>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
