    <!-- GitHub Pages SPA redirect restoration -->
    <script type="text/javascript">
      (function(l) {
        if (l.search.includes('p=')) {
          var params = new URLSearchParams(l.search);
          var path = params.get('p');
          if (path) {
            var decoded = path.replace(/~and~/g, '&');
            var newUrl = l.pathname.slice(0, -1) + decoded + l.hash;
            console.log('Restaurando ruta:', newUrl);
            window.history.replaceState(null, '', newUrl);
          }
        }
      }(window.location))
    </script>
